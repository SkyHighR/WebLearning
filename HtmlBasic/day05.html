<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签 -->
    <!-- 有序 无序 自定义列表 -->
    <!-- 有序列表 ol only包含 li-->
    <ol>
        <li><h1>SB</h1></li>
        <li><h6>test</h6><a href="./material/1.jpg">link</a></li>
        <li>sb number 1</li>
        <li>sb number 2</li>
        <li>sb number 3</li>
    </ol>
    <!-- 无序列表 ul  only包含 li-->
    <ul>
        <li><h1>SB</h1></li>
        <li>sb number 1</li>
        <li>sb number 2</li>
        <li>sb number 3</li>
    </ul>
    <!-- 自定义列表 dl 包含 dt dd -->
    <dl>
        <dt>Titli</dt>
        <dd>sb number 1</dd>
        <dd>sb number 2</dd>
        <dd>sb number 3</dd>
    </dl>


    <!-- 表格标签 -->
    <!-- table 包含行tr 包含单元格td、table>tr>td-->
    <!-- table属性 -->
    <!-- border 边框 -->
    <!-- align 对齐方式 -->
    <!-- width 宽度 -->
    <!-- height 高度 -->
    <!-- caption 标题 inside table-->
    <!-- th 表头 inside tr-->
    <!-- td 表格内容 inside tr-->
    <!-- colspan 合并列 -->
    <!-- rowspan 合并行 -->
    <!-- 结构标签
        thead 表头
        tbody 表格内容
        tfoot 表尾 -->
    <hr>
    <table border="1" align="right" >
        <caption><strong>这个表格标题好看</strong></caption>
        <tr>
            <th colspan="2">1</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td rowspan="2">99</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table border="1"> 
        <caption>redom some people</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>19</td>
                <td>女</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>20</td>
                <td>男</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>21</td>
            </tr>
        </tfoot>
    </table>    

</body>
</html>
