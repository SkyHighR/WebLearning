<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css层叠样式表 -->
    <style>
        /* css注释 */
        /* 选择器 {属性:值;} */
        p{
            /* color turn red */
            color: #12b428;
            font-size: 50px;
            /* px必须加 */
            background-color: rgb(145, 235, 205);
            width: 500px;
            height: 100px;
        }
    </style>
    <!-- css引入方式 -->
    <link rel="stylesheet" href="../CssBasic/01.css">


</head>
<body>
    <p>there is a p page 001</p>
    <p>there is a p page 002</p>
    <hr>
    <div style="color: #a98be5; font-size: 40px; background-color: #12b428;">there is a p page 003</div>
    
</body>
</html>
