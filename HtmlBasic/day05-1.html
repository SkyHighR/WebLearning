<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- input
    type 类型 -->
<!-- text 文本框 -->
<!-- text属性placeholder属性提示占位符 -->
<!-- password 密码框 -->
<!-- radio 单选框 -->
<!-- radio分组name checked默认选那个 -->
<!-- checkbox 复选框 -->
<!-- submit 提交按钮 -->
<!-- reset 重置按钮 在form内才有效 -->
<!-- button 普通按钮 可以作为标签 有submit reset button -->
<!-- hidden 隐藏域 -->
<!-- file 文件上传 -->
<!-- 多文件选择multiple -->
<!-- date 日期选择器 -->
<!-- datetime-local 日期时间选择器 -->
<!-- email 邮箱 -->
    文本框：<input type="text" placeholder="请输入"><br>
    密码框：<input type="password" placeholder="你的密码"><br>
    单选框：男<input type="radio" name="sex" checked> 女<input type="radio" name="sex"><br>
    复选框：<input type="checkbox" checked><br>
    提交按钮：<input type="submit"><br>
    重置按钮：<input type="reset"><br>
    普通按钮：<input type="button"><br>
    隐藏域：<input type="hidden"><br>
    文件上传：<input type="file" multiple><br>
    日期选择器：<input type="date"><br>
    日期时间选择器：<input type="datetime-local"><br>
    邮箱：<input type="email" placeholder="你的邮箱"><br>
<hr>
<!-- 表单标签 -->
<!-- form 包含表单元素 -->
<!-- form属性 -->
<!-- action 表单提交地址 -->
    <form action="">
    用户名：<input type="text" placeholder="请输入"><br>
    密码：<input type="password" placeholder="你的密码"><br>
    <input type="submit" value="reg for free"><br>
    <input type="reset">
    <input type="button" value="normal button">
    </form>
<hr>
    <button type="submit">button1</button>
    <button type="reset">button2</button>
    <button type="button">button3</button>

</body>
</html>
