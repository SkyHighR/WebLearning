<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- picture -->
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="baidu logo" width="100px" height="100px">
    <img src="https://skybreezy.com/wp-content/themes/CorePress-Pro/static/5img/author_background_image.webp" alt="失败替换文本">
    <img src="./material/1.jpg" alt=""> <!-- 本地图片一个标签可以有多个 空格隔开 没有先后顺序 -->
    <!-- alt 是打开失败替换文本 -->
    <!-- src 是图片的路径 -->
    <!-- 本地图片路径是相对路径，记得加./是当前 -->
    <!-- 网络图片路径是绝对路径 -->
    <!-- tltle是悬停文本 -->
    <img src="./material/1.jpg" alt="失败替换文本" title="悬停文本">
    <!-- width height 是图片的宽高 -->
    <!-- width height 可以不写，但是写了就要写单位css -->
    <!-- width height 可以写百分比，但是要写在引号里 -->
    <img src="./material/2.JPG" alt="" width="200" height="200">
    <!-- width只用一个，会自动缩放 -->
    <!-- 上级目录，一级是../以此类推 -->
    <img src="../material/2.JPG" alt="" width="200" height="200">
    <img src="" alt="">
    <!-- 音频标签,支持MP3，wav。ogg -->
    <!-- controls=播放控件 autoplay=自动播放 loop循环 -->
    <audio src="./material/namemusic.mp3"  controls loop></audio>
    <!-- 视频标签,控制同音频,muted自动静音播放 -->
    <video src="./material/2019apple.mp4" muted autoplay controls loop></video>
    <!-- 链接标签 -->
    <!-- a标签是超链接标签 -->
    <!-- href是链接地址 -->
    <!-- target是打开方式 -->
    <!-- _blank是新窗口打开 -->
    <!-- _self是当前窗口打开 -->
    <!-- href可以是网址，也可以是本地文件 -->
    <a href="https://inftab.com/">inf标签页</a><br>
    <a href="https://inftab.com/" target="_blank">inf新窗口</a><br>
    <a href="https://inftab.com/" target="_self">inf当前窗口</a><br>
    <a href="./material/1.jpg">本地图片</a><br>
    <a href="./material/1.jpg" target="_blank">本地图片新窗口</a><br>
    <!-- #是空链接 -->
    <a href="#">空链接</a><br>
    <a href="./day01.html" target="_blank"></a><br>
    











</body>
</html>
