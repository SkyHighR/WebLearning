<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 下拉菜单 -->
    <!-- 整体select -->
    <!-- 选项option -->
    <!-- selected默认选中 -->
    <!-- option属性 -->
    <!-- value 选项值 -->
    <select name="" id="">
        <option value="">cn</option>
        <option value="">eu</option>
        <option value="" selected>jp</option>
    </select>
<hr>

    <!-- 文本域标签 textarrea -->
    <!-- rows 行数 -->
    <!-- cols 列数 -->
    <!-- wrap 换行方式 -->
    <textarea name="" id="" cols="12" rows="5" wrap="soft"></textarea>
<hr>

    <!-- label标签 -->
    <!-- 为表单元素添加标签 -->
    <!-- for属性 -->
    <!-- 与表单元素的id属性对应 -->
    <!-- 作用：点击标签时，表单元素获得焦点 -->
    <label for="username">用户名：</label>
    <input type="text" id="username" placeholder="请输入"><br>
    <label for="password">密码：</label>
    <input type="password" id="password" placeholder="你的密码"><br>
    <!-- 直接用label包含表单 -->
    <input type="radio" name="sex" id="ch"><label for="ch">男</label>
    <label><input type="radio" name="sex">女</label>
</body>
</html>
